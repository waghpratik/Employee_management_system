<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all employee page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     <style>
      body{
        background-image: url(static/office1.jpg);
      }
     </style>

  </head>



<body >
  <br>
  <br>
  <br>

    <div class="container1 text-center text-white bg-dark p-3 m-3 border border-5">
        <h1> View ALL Employee Details</h1>
    </div>

    
<br>
    <div class="container2 p-5">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">EMP id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Department</th>
                <th scope="col">Salary</th>
                <th scope="col">Bonus</th>
                <th scope="col">Employe Roll</th>
                <th scope="col">Phone number</th>
              </tr>
            </thead>
            {% for emp in emps %}
            <tbody>
              <tr>
                <th scope="row">{{emp.id}}</th>
                <td>{{emp.first_name}}</td>
                <td>{{emp.last_name}}</td>
                <td>{{emp.dept}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.bonus}}</td>
                <td>{{emp.role.name}}</td>
                <td>{{emp.phone}}</td>
              </tr>

              
            </tbody>
            {% endfor %}
          </table>
    </div>
    
</body>
</html>
