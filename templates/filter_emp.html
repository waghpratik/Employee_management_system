<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter employee page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url(static/office1.jpg);
        }

        .container {
            padding: 10px;
        }

        .container2{
            padding: 20px;
            background-color: lightslategrey;
            margin-left: 350px;
            margin-right: 350px;
            margin-top: 70px;
            
        }
    </style>

</head>

<body>
    <br><br>
    <br>
    <div class="container text-center text-white bg-dark border border-5 ">
        <h1>Filter Employee Details!</h1>
    </div>
    <div class=" container2  text-center">

        <form action="/filter_emp" method="post">
            {% csrf_token %}
            <label for="name">Employee First/Last Name</label><br>
            <input type="text" id="name" name="name" value="{{ name }}"><br><br>
            <label for="dept">Department</label><br>
            <input type="text" id="dept" name="dept" value="{{ dept }}"><br><br>
            <label for="role">Role</label><br>
            <input type="text" id="role" name="role" value="{{ role }}"><br><br>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



</body>

</html>
